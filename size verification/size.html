<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <span>大banner前景图</span>
        <button id="uploadForegroundButton">
          <iconpark-icon name="upload"></iconpark-icon>
          <span>上传</span>
        </button>
        <input type="file" id="fileInputForeground" accept="image/*" style="display: none;">
    </div>

    <div class="bigBanner">
        <img class="phone-background-image" src="./images/banner_背景图.png" alt="Background Image">
        <img class="phone-foreground-image" src="./images/banner_前景图.png" alt="Foreground Image">
    </div>

    <script>
        // 为大banner前景图按钮添加点击事件监听器
        document.getElementById('uploadForegroundButton').addEventListener('click', function() {
            document.getElementById('fileInputForeground').click();
        });

        // 监听文件输入元素的change事件
        document.getElementById('fileInputForeground').addEventListener('change', function(e) {
    if (e.target.files.length > 0) {
        var file = e.target.files[0];
        var reader = new FileReader();
        var image = new Image(); // 创建一个新的Image对象
        reader.onload = function(e) {
            image.src = e.target.result; // 设置图片的src属性为读取到的数据URL

            // 当图片加载完成时，检查其尺寸
            image.onload = function() {
                var minWidth = 1248; // 假设最小宽度要求为800像素
                var minHeight = 384; // 假设最小高度要求为600像素

                if (image.width != minWidth || image.height != minHeight) {
                    // 如果图片尺寸不满足要求，显示错误提示
                    alert('图片尺寸有误，要求宽度应该是' + minWidth + '像素，高度应该是' + minHeight + '像素。');
                } else {
                    // 如果图片尺寸满足要求，更新页面上的图片元素
                    document.querySelector('.phone-foreground-image').src = e.target.result;
                    document.querySelector('.pad-foreground-image').src = e.target.result;
                }
            };
        };

        reader.readAsDataURL(file);
    }
});
    </script>

</body>
</html>
