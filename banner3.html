<!DOCTYPE html>  
<html lang="en">  
<head>  
<meta charset="UTF-8">  
<meta name="viewport" content="width=device-width, initial-scale=1.0">  
<title>Banner Example</title>  
<style>  
  body, html {  
    margin: 0;  
    padding: 0;  
    height: 100%;  
    display: flex;  
    align-items: center;  
    justify-content: center;  
    background-color: #f0f0f0; /* 背景色，可以根据需求调整 */  
  }  
  
  .banner {  
    position: relative;  
    display: flex;  
    flex-direction: column;  
    align-items: flex-end;  
    max-width: 1248px; /* 最大宽度限制 */  
    width: 100%; /* 宽度自适应 */  
    height: 384px; /* 高度与前景图一致 */  
    overflow: hidden; /* 隐藏超出 banner 宽度的部分 */  
  }  
  
  .background {  
    width: 100%;  
    height: 344px;  
    background-image: url('./图片/banner_背景图.png'); /* 背景图路径 */  
    background-size: cover;  
    background-position: center;  
  }  
  
  .foreground {  
    position: absolute;  
    bottom: 0;  
    width: 100%;  
    height: 384px;  
    background-image: url('./图片/banner_前景图.png'); /* 前景图路径 */  
    background-size: cover;  
    background-position: center;  
  }  
  
  /* 响应式样式，针对小屏幕设备 */  
  @media (max-width: 768px) {  
    .banner {  
      height: auto; /* 高度自适应 */  
    }  
    .background, .foreground {  
      width: 335px; /* 限制在小屏幕上的显示宽度 */  
      margin: 0 auto; /* 水平居中 */  
    }  
  }  
</style>  
</head>  
<body>  
  
<div class="banner">  
  <div class="background"></div>  
  <div class="foreground"></div>  
</div>  
  
</body>  
</html>
