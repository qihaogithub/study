<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banner with Foreground and Background Images</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="base.css">
</head>
<body>
  <div class="canvas">
    <div class="phone" >
      <div class="subject">
          <div class="km s1">
            <img src="https://ide.code.fun/api/image?token=6612410dd52b77001153193c&name=26d53fd05dadf12f55e525824896c976.png"/>
            <span>阅读</span>
          </div>
          <div class="km s2">
            <img src="https://ide.code.fun/api/image?token=6612410dd52b77001153193c&name=eb4e52f60dd81bed9adec72078e85b6f.png"/>
            <span class="font_3 text_10 mt-3">益智</span>
          </div>
          <div class="km s3">
            <img src="https://ide.code.fun/api/image?token=6612410dd52b77001153193c&name=f238c8027ab0bc38cf81ccc991a8628c.png"/>
            <span class="font_3 text_11 mt-3">美育</span>
          </div>
          <div class="km s4">
            <img src="https://ide.code.fun/api/image?token=6612410dd52b77001153193c&name=2b7ac269f89bc43d8cff8b09c4e585fb.png"/>
            <span class="font_3 text_12 mt-3">写作</span>
          </div>
          <div class="km s5">
            <img src="https://ide.code.fun/api/image?token=6612410dd52b77001153193c&name=7ae51950e1f89c296daf88f2f5dde7f7.png"/>
            <span class="font_3 text_13 mt-3">英语</span>
          </div>
      </div>
      <div class="phone-banner-container">
        <img class="phone-background-image" src="./images/banner_背景图.png" alt="Background Image">
        <img class="phone-foreground-image" src="./images/banner_前景图.png" alt="Foreground Image">
      </div>
      <div class="miniBanner">
          <img src="./images/小banner/Property 1=01.png"/ alt="Mini Banner">
          <img src="./images/小banner/Property 1=02.png"/>
          <img src="./images/小banner/Property 1=03.png"/>
      </div>
      <div class="other">
        <img src="./images/内容/内容.png"/>
      </div>
      
    </div>
    <div class="pad" >
      <div class="subject">
        <div class="km s1">
          <img src="https://ide.code.fun/api/image?token=6612410dd52b77001153193c&name=26d53fd05dadf12f55e525824896c976.png"/>
          <span>阅读</span>
        </div>
        <div class="km s2">
          <img src="https://ide.code.fun/api/image?token=6612410dd52b77001153193c&name=eb4e52f60dd81bed9adec72078e85b6f.png"/>
          <span class="font_3 text_10 mt-3">益智</span>
        </div>
        <div class="km s3">
          <img src="https://ide.code.fun/api/image?token=6612410dd52b77001153193c&name=f238c8027ab0bc38cf81ccc991a8628c.png"/>
          <span class="font_3 text_11 mt-3">美育</span>
        </div>
        <div class="km s4">
          <img src="https://ide.code.fun/api/image?token=6612410dd52b77001153193c&name=2b7ac269f89bc43d8cff8b09c4e585fb.png"/>
          <span class="font_3 text_12 mt-3">写作</span>
        </div>
        <div class="km s5">
          <img src="https://ide.code.fun/api/image?token=6612410dd52b77001153193c&name=7ae51950e1f89c296daf88f2f5dde7f7.png"/>
          <span class="font_3 text_13 mt-3">英语</span>
        </div>
      </div>
      <div class="pad-banner-container">
        <img class="pad-background-image" src="./images/banner_背景图.png" alt="Background Image">
        <img class="pad-foreground-image" src="./images/banner_前景图.png" alt="Foreground Image">
      </div>
      <div class="miniBanner">
        <img src="./images/小banner/Property 1=01.png"/ alt="Mini Banner">
        <img src="./images/小banner/Property 1=02.png"/>
        <img src="./images/小banner/Property 1=03.png"/>
        <img src="./images/小banner/Property 1=04.png"/>
        <img src="./images/小banner/Property 1=05.png"/>
      </div>
      <div class="other">
        <img src="./images/内容/pad内容占位.png"/>
      </div>
    </div>
  </div>

   <!-- 添加的按钮和文件输入元素 -->
   <button id="uploadForegroundButton">大banner前景图</button>
   <button id="uploadBackgroundButton">大banner背景图</button>
   <button id="uploadMiniBannerButton">小banner</button>
   <input type="file" id="fileInputForeground" accept="image/*" style="display: none;">
   <input type="file" id="fileInputBackground" accept="image/*" style="display: none;">
   <input type="file" id="fileInputMiniBanner" accept="image/*" style="display: none;">

  <script src="/scripts.js"></script>
</body>
</html>
