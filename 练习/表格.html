<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2 {
            text-align: center;
        }

        table {
            /* 合并边框 */
            border-collapse: collapse;
            height: 80px;
            margin: 0 auto;
            /* 居中对齐 */
            text-align: center;
        }

        th {
            padding: 5px 20px;

        }

        table,
        th,
        td {
            border: 1px solid #000;
        }
    </style>
</head>

<body>
    <a href="目录.html">返回目录</a>
    <h2>订单确认</h2>
    <script>
        // 1、用户输入
        let price = +prompt('请输入商品价格：')
        let num = +prompt('请输入商品数量：')
        let address = prompt('请输入收货地址：')
        // 2、计算总额
        let tatol = price * num
        // 3、页面打印渲染
        document.write(`
            <table>
                <tr>
                    <th>商品名称</th>
                    <th>商品价格</th>
                    <th>商品数量</th>
                    <th>总价</th>
                    <th>收货地址</th>
                </tr>
                <tr>
                    <td>小米青春</td>
                    <td>${price}元</td>
                    <td>${num}</td>
                    <td>${tatol}元</td>
                    <td>${address}</td>
                </tr>
            </table >
        `)
    </script>
</body>

</html>
